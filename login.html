<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso al Sistema - ConstruCasa</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Menú Horizontal -->
<nav class="navbar navbar-expand bg-primary">
  <div class="container">
    <a class="navbar-brand text-white" href="index.html">ConstruCasa</a>
    <ul class="navbar-nav mx-auto">
      <li class="nav-item"><a class="nav-link text-white" href="index.html#proyectos">Proyectos</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="index.html#noticias">Noticias</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="index.html#contacto">Contacto</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="index.html#video">Video</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Acceso</a></li>
    </ul>
  </div>
</nav>

<!-- Formulario de Login -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>

          <form>
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
            </div>

            <div class="d-flex justify-content-between mb-3">
              <div>
                <input type="checkbox" id="recordar" class="form-check-input">
                <label class="form-check-label" for="recordar">Recordarme</label>
              </div>
              <a href="#" data-bs-toggle="modal" data-bs-target="#recuperarModal">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
          </form>

          <hr>
          <p class="text-center mb-0">¿No tienes cuenta? <a href="#" data-bs-toggle="modal" data-bs-target="#registroModal">Regístrate aquí</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Recuperar Contraseña -->
<div class="modal fade" id="recuperarModal" tabindex="-1" aria-labelledby="recuperarModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="recuperarModalLabel">Recuperar Contraseña</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="emailRecuperar" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="emailRecuperar" placeholder="Ingrese su correo" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-warning">Enviar enlace de recuperación</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Registro -->
<div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registroModalLabel">Registro de Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nombreRegistro" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombreRegistro" placeholder="Ingrese su nombre" required>
          </div>
          <div class="mb-3">
            <label for="emailRegistro" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="emailRegistro" placeholder="Ingrese su correo" required>
          </div>
          <div class="mb-3">
            <label for="usuarioRegistro" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuarioRegistro" placeholder="Ingrese un usuario" required>
          </div>
          <div class="mb-3">
            <label for="passwordRegistro" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="passwordRegistro" placeholder="Ingrese una contraseña" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
